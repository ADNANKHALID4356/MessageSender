# Nginx Configuration for MessageSender
# This is a production-ready reverse proxy configuration
# Copy to /etc/nginx/sites-available/messagesender and symlink to sites-enabled

# ═══════════════════════════════════════════════════════════
# Upstream backends
# ═══════════════════════════════════════════════════════════

upstream messagesender_api {
    server localhost:4000;
    keepalive 32;
}

upstream messagesender_frontend {
    server localhost:3000;
    keepalive 32;
}

# ═══════════════════════════════════════════════════════════
# Rate limiting zones
# ═══════════════════════════════════════════════════════════

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# ═══════════════════════════════════════════════════════════
# API Backend (api.yourdomain.com)
# ═══════════════════════════════════════════════════════════

server {
    listen 80;
    server_name api.yourdomain.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/messagesender_api_access.log;
    error_log /var/log/nginx/messagesender_api_error.log;

    # Request size limits
    client_max_body_size 25M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main API location
    location / {
        # Rate limiting (100 req/min per IP)
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://messagesender_api;
        proxy_http_version 1.1;
        
        # WebSocket support (for Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no rate limit)
    location /api/v1/health {
        proxy_pass http://messagesender_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Stricter rate limiting for auth endpoints
    location ~ ^/api/v1/auth/(login|signup|admin) {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://messagesender_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Facebook webhook (no auth, public)
    location /api/v1/webhooks/facebook {
        # Allow Facebook's IPs only (optional — verify current ranges)
        # allow 31.13.24.0/21;
        # allow 31.13.64.0/18;
        # allow 66.220.144.0/20;
        # allow 69.63.176.0/20;
        # allow 69.171.224.0/19;
        # allow 74.119.76.0/22;
        # allow 173.252.64.0/18;
        # deny all;
        
        proxy_pass http://messagesender_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ═══════════════════════════════════════════════════════════
# Frontend (app.yourdomain.com)
# ═══════════════════════════════════════════════════════════

server {
    listen 80;
    server_name app.yourdomain.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/app.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (Next.js already sets some, but reinforce here)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/messagesender_frontend_access.log;
    error_log /var/log/nginx/messagesender_frontend_error.log;

    # Request size
    client_max_body_size 5M;

    # Gzip compression (Next.js already compresses, but enable for redundancy)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    location / {
        proxy_pass http://messagesender_frontend;
        proxy_http_version 1.1;
        
        # WebSocket support (for hot reload in dev, Socket.io in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache Next.js static assets aggressively
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://messagesender_frontend;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            access_log off;
        }

        # Don't cache HTML (for proper page routing)
        location ~* \.html$ {
            proxy_pass http://messagesender_frontend;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Next.js _next/static files (long-term cache)
    location /_next/static {
        proxy_pass http://messagesender_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
}

# ═══════════════════════════════════════════════════════════
# Common settings
# ═══════════════════════════════════════════════════════════

# Hide Nginx version
server_tokens off;
